<!DOCTYPE html>
<html>
  <head>
    <title> Canvas </title>

  </head>

  <body >
    <canvas id="canvas" width="500" height="300"></canvas>



<script>



let canvas = document.getElementById("canvas");

let context = canvas.getContext("2d");



const NUM_POINTS = 7; 



const points = [];

for(let i = 0; i < NUM_POINTS; i++) {

  points.push({

    x: Math.random() * canvas.width,

    y: Math.random() * canvas.height,

    width: Math.random() * 120,

    height: Math.random() * 120,

    xDelta: 3, 
    yDelta: 3, 

    color: 'grey'

  });

}



const draw = function() {

  
  context.clearRect(0, 0, canvas.width, canvas.height)

  // 2. for each point
      points.forEach(function(point){
        context.fillStyle = point.color;
        context.fillRect(point.x, point.y, point.width, point.height)

        if(point.x > canvas.width-point.width || point.x < 0){
          point.xDelta *= -1
        }
        if(point.y > canvas.height-point.height || point.y < 0){
          point.yDelta *= -1
        }

        point.x += point.xDelta;
        point.y += point.yDelta;
      });
    }






let animate = function() {

    draw();

    setTimeout(animate, 1);

};

animate();



</script>
  </body>

</html>
